<div class="container">
        <div class="form-group">
            <h3>Add new phone number</h3>
            <div class="form-group">
                <label>Name</label>
                <div><input type = "text" [(ngModel)] = "Name" class="form-control">
            </div>
            <div class="form-group">
                <label>Number</label>
                <div><input type="text" [(ngModel)] = "Number" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <button class="btn btn-primary"(click)="AddProduct()">Add phone number</button>
            </div>
        </div>
    
        <h3>My Phonebook</h3>
        <table class="table table-hover">
            <thead>
                <th>Id</th>
                <th>Name</th>
                <th>Number</th>
                <th>Actions</th>
            </thead>
            <tbody>
                <tr *ngFor="let product of Phoneno; let i=index">
                    <td>{{product.ProductId}}</td>
                    <td>{{product.Name}}</td>
                    <td>{{product.Number}}</td>
                    <td><button class="btn btn-danger"(click)="DeleteProduct(i)">Delete</button></td>
                </tr>    
            </tbody>
        </table>
    </div>
